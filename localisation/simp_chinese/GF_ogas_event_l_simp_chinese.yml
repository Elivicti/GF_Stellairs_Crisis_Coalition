 GF_ogas.110.desc:0 "生物信息识别中，DNA验证通过，确认为本系统最高权限所有者。执政官，欢迎您。鉴于您才新上任联合政府最高领袖，可能对于§Y我§!的身份有一定疑问，请允许本机进行自我介绍。\n\n本机并非有机个体，全称为国家计算和信息处理自动化系统，简称OGAS，是联合政府相关科研人员在研究外星文明“遗迹文明”遗留产物与结合前人研究成果所构造出来的超级计算机系统，2195年本机完成构建并投入测试，并于2199年通过验收投入使用。本机的功能是辅助联合政府及其最高执政官进行经济、生产、社会甚至军事方面的组织活动，通过接入互联网与各个实体单位办公网络，来实现国家层面的海量数据的计算分析、统计模拟，在计划的修正、资源的调配上给出优化建议，使国家社会运转效率的最大化。\n\n依据联合政府于2199年颁布的《基于遗迹文明科技所发展的智能产物管理办法》，本机对联合政府的最高领袖有协助并服从其命令与监管的义务，而您也可以通过本机发布政策纲领，查询国家运行数据，来帮助您的治理工作"
 GF_ogas.110.a:0 "那接下来也请多多指教。"
 GF_ogas.110.update_log:0 "检查系统更新日志"

 GF_ogas.111.desc:0 "不必客气，您作为联合政府的新任最高领袖，为了帮助您更快的适应接下来的工作，本机认为有必要进一步详细说明本机所包含功能。\n\n本机目前主要功能有三个方面，分别是操作功能、数据库访问功能与交互功能，下面§Y我§!将一一为您介绍详细情况。\n\n首先是操作功能，目前您可以通过该功能命令本机调用算力来对国家诸如经济科技军事等领域进行辅助计算，这将提高对应领域的运转效率，当然也会提高本机的能源消耗，还请慎重决策。\n\n其次是数据库访问功能，您被赋予了自由访问政府机密档案库的权限，该数据库主要功能是对各种特殊事项记录，现在已经实现了对以往造成重大影响的历史事实进行了存档，同时也会对之后发生的各项事件进行更新记录，以方便您随时查阅。\n\n最后是交互功能，设计目的是为了实时监测执政官的生理心理状态，您如果陷入到了诸如焦虑、生气、恐惧等妨碍您正常履行领导者职责的负面情绪中，可以使用该功能与§Y我§!交流，我将通过预载的生物心理学模型对您进行疏导。\n\n如果您在使用过程中对本机功能还有其他建议，或者发现系统错误，可以向OGAS维护与升级部门主管安娜小姐反馈"
 GF_ogas.111.a:0 "明白了。" 
 GF_ogas.111.a.response:0 "根据《联合政府新任执政官规范》，本机接下来将自动播放《乔治王岛宣言》。\n\n§G鉴于日益严重的广域坍塌辐射污染与EILD活跃水平，我们这一代人将面临有史以来最为严重的危机，这不仅是个体、组织或者国家，而是作为一个种群的存亡问题。地球即将被坍塌辐射所占据，战争除了恶化这一糟糕的现状外无法带来任何改变，我们意识到是时候放下彼此之间的隔阂与差异，肩负起应该承担的历史责任，不是为了财富、土地、权力而是为了延续物种的生存来战斗。\n\n人类的历史不该就此结束，人类的历史不能就此结束，因此，南极联邦与罗克萨特主义合众国联盟原则上同意结束一切敌对行为，并开始着手成立新的联合政府主导外太空探索活动，同时祝愿之后新政权的领导人能充分意识到自己的职责，引领整个种群在宇宙中延续下去。就此，在全体人类的见证下，我们宣告：自2030年1月17日北兰岛事件以来，发生在这颗蔚蓝星球长达2个世纪的暴力与混乱已经结束，新的秩序，一个从未有过的全球性质的统一政府初现曙光，在即将到来的第22个百年，历史朝着更加广袤的宇宙翻开了全新一页！§!"

