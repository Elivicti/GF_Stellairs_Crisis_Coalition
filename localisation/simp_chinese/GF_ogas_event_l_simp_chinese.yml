 GF_start.1.name:0 "联合政府的成立"
 GF_start.1.desc:0 "自北兰岛事件以来，因环境的恶化、坍塌云对航天技术的封锁让有限资源的争夺愈发激烈。三战、铁血叛乱、南联罗联战争，伴随而来的是无休止的战争，和平似乎已很久没有眷顾这颗蔚蓝星球。\n\n但随着坍塌云净化技术的进步，限制人类外太空探索的枷锁已然打开。不论是迈入深空的可能性，还是对战争的厌倦，抑或是地球愈发恶劣的生存环境与枯竭的资源，南罗双方最终签署《乔治王岛和约》，同时宣布了联合政府的成立，将现有资源投入太空探索。\n\n而你，曾经传奇指挥官的后人，现在受人尊敬的社会活动家，被赋予了联合政府的最高权力，希望你能带领这个濒临毁灭的种族走向星空、走向希望。"
 GF_start.1.a:0 "愿我们在星海之中永存。"
