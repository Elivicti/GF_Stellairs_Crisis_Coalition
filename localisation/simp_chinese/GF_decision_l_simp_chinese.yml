 decision_GF_deploy_armored_train_desc:0 "在铁路沿线部署装甲铁路车辆以巩固在铁路网络发达地区的防御能力。"
 decision_GF_deploy_armored_train_effects:0 "部署一辆§H$GF_army_defensive_armored_train$§!，每月维护费：£energy£§Y2§!  £alloys£§Y1§!\n当前在§Y[planet.GetName]§!最多可以部署§H[planet.v_GF_armored_train_capacity]辆§!$GF_army_defensive_armored_train$"
