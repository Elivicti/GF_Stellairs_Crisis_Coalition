### 攻防战
 GF_elid.tooltip.elid_threat_decreased:0 "E.L.I.D感染者的§R威胁度§!§G降低§!了！"

 GF_elid.0.name:0 "E.L.I.D活动报告"
 GF_elid.0.desc:0 "近日我们在各地监测显示出E.L.I.D感染者集群有异常的活动迹象，它们显得更加活跃，并且表现出了远超以往的攻击性。我们的军事顾问认为E.L.I.D感染者的异常活动很有可能会威胁城市，建议我们在城市外围部署更多的防御部队以防万一。\n\n除此之外，感染区的部分E.L.I.D感染者形成了一定规模的集群，以一定规律在感染区内活动，还表现出了一些……领地意识，这意味着如果我们要对污染区进行净化处理，与这些E.L.I.D感染者集群进行战斗将是不可避免的事情。\n\n如果有必要，我们可以通过§H星球决议§!部署§H$GF_army_defensive_armored_train$§!来保护我们重要的城市，但需要注意的是，§H$GF_army_defensive_armored_train$§!的维护费十分昂贵，而且其行动也受制于我们的铁路网络。"
 GF_elid.0.a:0 "已知晓。"
 GF_elid.0.a.tooltip:0 "§H注意§!：我们需要提防这些E.L.I.D感染者以免它们造成损害。\n§H提示§!：星球决议§Y$decision_GF_doll_sercurity_on$§!允许我们设立更多的§Y$job_GF_guard_doll$§!岗位，以增强城市的防御能力。"
 
 GF_elid.1.name:0 "E.L.I.D活动报告"
 GF_elid.1.desc:0 "近日我们在各地持续监测到E.L.I.D感染者集群存在异常的活动迹象，尽管看起来它们似乎还是漫无目的地游荡，但从整体上看，与三个月前相比，E.L.I.D感染者集群缩短了与我们城市间的距离。\n\n我们的科学家分析认为这并不是一个好兆头，这意味着未来一段时间内它们的活动范围很有可能会移动或扩展到我们的城市附近，我们需要在城市外围部署更多的防御部队来保障城市的安全。"
 GF_elid.1.desc.no_armored_train:0 "近日我们在各地持续监测到E.L.I.D感染者集群存在异常的活动迹象，尽管看起来它们似乎还是漫无目的地游荡，但从整体上看，与三个月前相比，E.L.I.D感染者集群缩短了与我们城市间的距离。\n\n我们的科学家分析认为这并不是一个好兆头，这意味着未来一段时间内它们的活动范围很有可能会移动或扩展到我们的城市附近，因此我们的军事顾问建议立即通过§H星球决议§!部署§H$GF_army_defensive_armored_train$§!来增强城市的防御。"
 GF_elid.1.a:0 "已知晓。"
 GF_elid.1.tooltip:0 "若E.L.I.D感染者集群保持现有的活动趋势，它们可能会在§Y8-10月§!后抵近我们的城市。\n§H提示§!：星球决议§Y$decision_GF_doll_sercurity_on$§!允许我们在城市设立更多的§Y$job_GF_guard_doll$§!岗位，以增强防御能力。"
 GF_elid.1.b:0 "寻找一位优秀的将领。"
 GF_elid.1.b.tooltip:0 "\n\n花费一定的能量币和凝聚力雇佣一位§Y4级§!的$commander$。"

 GF_elid.1001.name:0 "E.L.I.D入侵"
 GF_elid.1001.desc:0 "一股E.L.I.D感染者集群在城市外徘徊多日后，开始径直朝向我们的城市移动，现在它们正在冲击隔离墙，企图破坏隔离墙并冲进城市。"
 GF_elid.1001.desc.no_purify_wall:0 "一股E.L.I.D感染者集群在城市外徘徊多日后，开始径直朝向我们的城市移动，现在它们已经抵达城市外围并试图冲破我们的防御阵线。"
 GF_elid.1001.a:0 "准备应战！"

 GF_elid.1002.name:0 "E.L.I.D活动报告"
 GF_elid.1002.desc:0 "一股E.L.I.D感染者游荡到了我们的城市边缘，为了保证人民的生命安全，驻防部队已前往消灭感染者威胁。"
 GF_elid.1002.a:0 "已知晓。"

 GF_elid.1010.name:0 "成功消灭E.L.I.D感染者集群"
 GF_elid.1010.desc.high_devastation:0 "尽管付出了一定代价，但在军队的英勇战斗之后，近日冲击我们城市的E.L.I.D感染者集群已经被成功消灭了。我们的工程队还从这些高度硅化的感染者遗骸中回收了一些矿物。\n\n但是E.L.I.D感染者的威胁依然存在，我们不能放松警惕。"
 GF_elid.1010.desc.high_devastation_no_further:0 "尽管付出了一定代价，但在军队的英勇战斗之后，游荡到我们城市边缘的E.L.I.D感染者被成功消灭了。我们的工程队还从这些高度硅化的感染者遗骸中回收了一些矿物。\n\n我们应当尽快通过§Y星球决议§!消灭这些残余的E.L.I.D感染者，以确保它们不再会对人民的生命安全造成威胁。"
 GF_elid.1010.desc.low_devastation:0 "在军队的英勇战斗之后，近日冲击我们城市的E.L.I.D感染者集群已经被成功消灭了。城市与人口没有遭受重大的损失。我们的工程队还从这些高度硅化的感染者遗骸中回收了一些矿物。\n\n但是E.L.I.D感染者的威胁依然存在，我们不能放松警惕。"
 GF_elid.1010.desc.low_devastation_no_further:0 "在军队的英勇战斗之后，游荡到我们城市边缘的E.L.I.D感染者被成功消灭了。城市与人口没有遭受重大的损失。我们的工程队还从这些高度硅化的感染者遗骸中回收了一些矿物。\n\n我们应当尽快通过§Y星球决议§!消灭这些残余的E.L.I.D感染者，以确保它们不再会对人民的生命安全造成威胁。"
 GF_elid.1010.a:0 "很好。"

 GF_elid.1020.name:0 "E.L.I.D感染者集群入侵"
 GF_elid.1020.desc:0 "近日的E.L.I.D感染者集群击溃了我们的城市防线，城市设施遭到了破坏。"
 GF_elid.1020.a:0 "可恶！"
 GF_elid.1020.a.purify_wall_destoryed:0 "E.L.I.D感染者破坏了我们的隔离墙，它们的§R威胁度上升§!了！"

 GF_elid.1031.name:0 "E.L.I.D感染者"
