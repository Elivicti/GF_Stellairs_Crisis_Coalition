l_simp_chinese:
 IAMVERYSORRY:0 "\n\n这部分事件的文本量非常庞大，我作为一个文案废物实在是写不出来更多了，而安娜又忙于现实事务……总之给大伙磕头了，咚咚咚"

 GF_zion.20000.desc.a:0 "成熟的声音：“你们的文明就像抱着核子武器的婴儿，根本不知道自己面对的是什么...”"
 GF_zion.20000.desc.b:0 "冷漠的声音：“我们被困在这个永恒牢笼里已经数千年了，你们不过是下一个受害者罢了”"
 GF_zion.20000.desc.high_favor.a:0 "年长的声音：“你们这份对未知的渴求与进取之心，像极了当年的我们，唉...”"
 GF_zion.20000.desc.high_favor.b:0 "成熟的声音：“这里从来没有真正接纳过任何人，我劝你们赶紧收手吧，切断联络，不要回来”"
 GF_zion.20000.desc.very_high_favor:0 "年长的声音：“你们能走到这一步真是让人刮目相看，或许打败遗迹文明的希望就在你们身上吧”"

 GF_zion.21000.desc.a:0 "年长的声音：“对知识永不满足的渴望，年轻真好啊”"
 GF_zion.21000.desc.b:0 "成熟的声音：“知道的越多，担负的越多，你能明白吗？”"
 GF_zion.21000.desc.c:0 "冷漠的声音：“你凝视着深渊时，深渊也在凝视着你”"
