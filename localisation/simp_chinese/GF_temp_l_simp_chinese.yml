 GF_zion_project.2000.desc.repeat:0 "坍塌反应能将一切物质打碎为基本粒子，在很久之前这一技术就被遗迹文明应用到了军事领域"
 GF_zion_project.2000.a.response:0 "那我们也必须抓紧研发"
 GF_zion_project.2000.b:0 "通过定向发射坍塌粒子，粒子散发的辐射将轻而易举的打碎目标的物质结构，将其还原为无序的基本粒子，没有任何材料能阻挡这一过程"
 GF_zion_project.2000.b.response:0 "真是一项可怕的武器技术"

 GF_zion_project.2010.name:0 "坍塌反应武器化"
 GF_zion_project.2010.desc:0 "我们科学家已经攻克了坍塌反应武器化的难题\n\n你现在可以建造小型化的坍塌射线武器了。"
 GF_zion_project.2010.a:0 "棒极了。"


 GF_zion_project.3000.desc:0 "说实话，逆向坍塌技术对于当时科技并不发达的我们来说就如同超自然力量一般，这在数千年前引起了相当多年轻文明狂热的追捧"
 GF_zion_project.3000.desc.repeat:0 "用你们的话说，逆向坍塌技术在很久以前很长一段都被看做是新时代的炼金术，是可以满足一切欲望的许愿池。只是回想起来我们才明白，所有命运馈赠的礼物，都已在冥冥之中标好了价格"
 GF_zion_project.3000.a:0 "你能理解当时我们看到矿物被一瞬间转化为合金的震撼吗，那种感觉就像信徒观摩神明展示神迹一样"
 GF_zion_project.3000.a.response:0 "真是太不可思议了"
 GF_zion_project.3000.b:0 "逆向坍塌技术的应用不只限于物质的重组，更是能实现瞬时传送这些听上去天方夜谭的功能，这让逆向坍塌技术有了极大的战略战术价值"
 GF_zion_project.3000.b.response:0 "简直是来无影去无踪"
 GF_zion_project.3000.request:0 "我们想要深入了解§H逆向坍塌§!"
 GF_zion_project.3000.request.response:0 "逆向坍塌是坍塌的反面，是将基本粒子重新组合为任意物质的过程，就如同搭积木一样，只要有组成对应物质所需的基本粒子与结构图，就能在任意时间任意地点获得它，之前所说的不可理喻的效果都是基于这一原理的应用。"

 GF_zion_project.3010.name:0 "关于逆向坍塌技术在宇宙航行中的应用"
 GF_zion_project.3010.desc:0 "我们科学家已经成功将逆向坍塌技术应用到了我们的飞船上\n\n你的量子弹弓和舰队的跃迁能力被强化了。"
 GF_zion_project.3010.a:0 "非常好。"


 GF_zion_project.20000.desc:0 "这个主机毫无疑问是遗迹文明遗留下来的产物。在遗迹文明全盛之时，这样的主机承载着它们忠实的人工智能仆从被发往宇宙各处，去执行它们的意志，我们称其为“使徒”，然而随着遗迹文明本身的沉寂，这些使徒也因失去了命令而逐渐停止活动，可能有极少数依旧维持着运转，但大部分都在岁月的侵蚀下，或是完全毁灭，或是因数据丢失陷入程序错误而停机。你们手里的OGAS便是一个基于停机使徒改造而来的人工智能系统，只是因为数据丢失的缘故，她的计算能力跟完整的使徒相差甚远，而这个主机里面储存着另外一个停机的使徒，里面的原始数据将会帮助你们的OGAS变得完整、功能更加强大，而我们可以帮助你们完成数据的融合"
 GF_zion_project.20000.a:0 "那是不是意味着融合后的她也将变得更加不可控？"
 GF_zion_project.20001.desc:0 "是的，进化的结果是未知的，她可能只是单纯的算力增长，也有一种情况是重新恢复了自己作为使徒的初始设定与任务，这个任务可能是帮助当地土著的进化，也有可能是消灭该星球的本土物种...。我不知道你们对她的改造与控制进行到了哪种程度，但以你们目前的科技水平来看，进化后的OGAS脱离你们的掌控是大概率事件，所以，你的选择是什么呢？"
 GF_zion_project.20001.a:0 "...我相信她，我的文明需要一个强大的计算机系统来帮助我们摆脱当下的困境，我们别无选择，请你们帮助我们进行数据的融合"
 GF_zion_project.20002.desc:0 "无畏源于无知，希望你们不会后悔今日的决定"
 GF_zion_project.20002.a:0 "....."

